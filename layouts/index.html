{{ define "main" }}
<div class="my-8 px-4 mx-auto prose">
    
{{ .Content }}


<section class="wrapper">
    <div class="dep">
        <div class="section-title nolink editable">
                Διδακτικό Προσωπικό
        </div>
        <ul>
            {{.Page.Language}}
            {{.Language}}
        {{ range (where  .Site.RegularPages "Section" "staff_members")  }}
        {{ if eq .Language .Page.Language }}
            <li>
                <div class="photo">
                    <img src="{{ .Params.image }}" alt="{{ .Params.title }}" />
                </div>
                <div class="details">
                    <div class="title"><a href="{{ .Params.url }}">{{.Params.name}}</a></div>
                    <div class="names">{{ .Params.position | markdownify }}</div>
                </div>
            </li>
            {{ end }}
            {{ end }}
        </ul>
    </div>
</section>

<iframe src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=143qDyQxWEGhZ58ZTHfMaidCz77EF-kh15B7qnYbRCpk&font=Default&lang=el&initial_zoom=2&height=650' width='100%' height='650' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>

</div>
{{ end }}
