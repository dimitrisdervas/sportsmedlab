<div class="hero  w-full">
        <div class="swiper-slide flex-col flex">
        {{ range where .Site.RegularPages "Section" "slideshow" }}
            {{ if eq .Params.show true }}
                {{ partial "image_scrset_slideshow.html" . }}
                <div class="px-4 lg:absolute lg:inset-y-1/3 xl:inset-y-1/2 lg:ml-8 bg-white">
                    <div class="w-full lg:px-8 py-8   
                                lg:block lg:bg-white">
                        <div class="text-lg font-bold">{{ .Params.lab }}</div>
                        <div class="bold text-2xl font-bold my-2">{{ .Title }}</div>
                        <p class="text-sm mb-4">{{ .Params.description }}</p>
                        <a
                        class="bg-black px-6 py-2 text-white w-24 mb-2"
                        href="{{ .Params.link }}">
                        {{ .Params.link_text}}
                        </a>
                    </div>
                </div>
            {{ end }}
        {{ end }}



            
</div>
