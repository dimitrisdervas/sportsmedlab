{{ if in .Page.RelPermalink "lab"}}
<link rel="stylesheet" href="/plugins/photoswipe/dist/photoswipe.css">
<script type="module">
// Include Lightbox 
import PhotoSwipeLightbox from '/plugins/photoswipe/dist/photoswipe-lightbox.esm.js';

const lightbox = new PhotoSwipeLightbox({
  // may select multiple "galleries"
  gallery: '#gallery',

  // Elements within gallery (slides)
  children: 'a',

  // setup PhotoSwipe Core dynamic import
  pswpModule: () => import('/plugins/photoswipe/dist/photoswipe.esm.js')
});
lightbox.init();
    </script>
{{ end }}
