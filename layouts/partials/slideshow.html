<!-- Swiper -->

<style>
  @media only screen and (max-width: 600px) { 
    .heroslideshow {
      height: 30vh; }
    }
  @media only screen and (min-width: 1440px) { 
    .heroslideshow {
      height: 90vh; }
    }
    @media only screen and (min-width: 1920px) { 
    .heroslideshow {
      height: 100vh; }
    }
</style>

<div class=" swiper ">
    <div class="swiper-wrapper">

        
        {{ range (where .Site.RegularPages.ByTitle "Section" "slideshow" ) }}
        <div class="swiper-slide flex-col flex">

            {{ partial "image_scrset.html" . }}
        
            <div class="px-4 lg:absolute lg:inset-y-1/2 lg:ml-8 lg:bg-white">
                <div class="w-full lg:px-8 py-8   
                            lg:w-80 lg:block lg:bg-white">
                    <div class="bold text-xl my-2">{{ .Title }}</div>
                    <p class="text-sm mb-4">{{ .Params.description }}</p>
                    {{ $product := printf "/products/%s" .Params.product_link }}
                    <a
                    class="bg-black px-6 py-2 text-white w-24 mb-2"
                    href="{{ $product | relLangURL }}"
                    >Shop</a
                    >
                </div>
            </div>
        </div>
        {{ end }}
    </div>
<!-- Add Pagination -->
    <div class="swiper-pagination"></div>
      <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
