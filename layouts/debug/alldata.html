<!DOCTYPE html>
<html>
  <head>
 <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
      @layer components {
        .page_variables {
          @apply text-base text-white  flex w-full justify-start  pb-1 px-1;
        }

        .variable_title {
          @apply text-white w-40;
        }
        .variable_value {
          @apply text-gray-300 text-left;
        }
      }
    </style>
    
</head>
<html>
    <body>
        

<h1>{{ .Title }}</h1>
<div class="p-2 border">
    <h2>Hugo</h2>
<div class="page-variables text-sm"> Hugo : {{hugo.Environment }}</div>
<div class="page-variables text-sm"> Hugo : {{hugo.Version }}</div>
</div>
<div class="p-2 border">
    <h2>Site</h2>
<div class="page-variables text-sm"> Site : {{.Site }}</div>
<div class="page-variables text-sm"> Sites : {{.Sites }}</div>
<div class="page-variables text-sm"> Sites: {{.Sites}}</div>
 </div>

<div class="container w-full flex"
>
<div class=" flex flex-wrap justify-around">
    <div>
        <h2>DATA FILES</h2>
        {{ range $index, $data := .Site.Data }}
            <div class="border-2 mb-2 p-2">
            <div>
{{ $index }} - {{ len .}} file


            </div>
           
            </div>
        {{ end }}

       {{ .Content }}


    </div>
</div>


</div>
    </body>
</html>
