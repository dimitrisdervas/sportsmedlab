{{ define "main" }}
    
<div class="mx-auto prose prose-xl">
    <div class="font-bold text-2xl py-4 text-tahiti">{{.Title}}</div>
    <div class="list publications">
    <ul>

        {{ range (index (index .Site.Data .Language.Lang) (string .Params.dataContent))}}
        <li class="py-4">
          <div class="flex">
            <div class="year pr-4 text-gray-600 font-bold">{{.year}}</div>
            <div class="publisher text-gray-600">{{.publisher}}</div>
          </div>
          <div class="title font-bold text-2xl py-1 text-tahiti"><a href="{{.link}}" target="_blank">{{.title}}</a></div>
          <div class="names text-gray-500">{{.names}}</div>
        </li>
        {{end}}
        </ul>
    </div>
</div>

{{ end }}
