{{ define "main" }}
<div class="container max-w-screen-xl mx-auto pb-16 flex gap-8">
    <!-- Fixed TOC Sidebar -->
    <div class="hidden lg:block w-64 flex-shrink-0">
        <div class="sticky top-24 border rounded-md shadow-md p-4 bg-white">
            <div class=" text-xs mb-4 text-tahiti">Contents</div>
            {{ .TableOfContents }}
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow">
        <div class="border rounded-md shadow-md p-8 bg-white">
            <article class="prose max-w-none prose-stone">
                <h1 class="text-3xl font-bold text-tahiti mb-8">
                    {{ .Title }}test
                </h1>
                
                <!-- Mobile TOC (shown only on small screens) -->
                <div class="block lg:hidden mb-8">
                    <details class="border rounded-md p-4">
                        <summary class="font-bold text-tahiti cursor-pointer">Table of Contents</summary>
                        {{ .TableOfContents }}
                    </details>
                </div>

                <!-- Content -->
                <div class="content">
                    {{ .Content }}
                </div>
                
                <!-- Tags if any -->
                {{ with .Params.tags }}
                <div class="mt-8 pt-4 border-t border-gray-200">
                    <h3 class="text-lg font-semibold mb-2">Tags:</h3>
                    <div class="flex flex-wrap gap-2">
                        {{ range . }}
                        <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">{{ . }}</span>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
            </article>
        </div>
    </div>
</div>
{{ end }}
