{{ define "main" }}
<div class="container max-w-screen-xl mx-auto pb-16">
    <div class="border rounded-md shadow-md p-8 bg-white">
        <article class="prose max-w-none">
            <h1 class="text-3xl font-bold text-tahiti mb-8">
                {{ .Title }}
            </h1>
            
            {{ with .Params.description }}
            <div class="text-gray-600 mb-8">
                {{ . }}
            </div>
            {{ end }}
            
            <div class="content">
                {{ .Content }}
            </div>
            
            {{ with .Params.tags }}
            <div class="mt-8 pt-4 border-t border-gray-200">
                <h3 class="text-lg font-semibold mb-2">Tags:</h3>
                <div class="flex flex-wrap gap-2">
                    {{ range . }}
                    <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">{{ . }}</span>
                    {{ end }}
                </div>
            </div>
            {{ end }}

            <!-- Bundle Navigation -->
            {{ partial "bundle-navigation.html" . }}
        </article>
    </div>
</div>
{{ end }}
